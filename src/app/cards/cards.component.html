<section>
  <div class="flex flex-col gap-4 sm:flex-row items-center justify-between">
    <h1>Cards Collection</h1>
    <button class="purple" (click)="toggleSortOrder()">
      {{ sortOrder === "desc" ? "Rarity Descending " : "Rarity Ascending " }}
    </button>
  </div>

  @if (loading) {
  <app-loading></app-loading>
  } @else {
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-7 gap-4"
  >
    @for (card of cards; track card.id) {
    <app-card [card]="card"></app-card>
    }
  </div>
  }
</section>

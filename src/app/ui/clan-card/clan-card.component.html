<a
  routerLink="/clans/{{ clan.tag }}"
  class="flex flex-col gap-4 card transition-transform duration-75 hover:scale-105"
>
  <div class="flex flex-row items-center gap-1">
    <img
      src="https://royaleapi.github.io/cr-api-assets/badges/{{ badgeName }}.png"
      alt="{{ badgeName }} badge icon"
      class="w-12 h-12 object-contain"
    />
    <h3>{{ clan.name }}</h3>
  </div>
  <div class="flex items-center justify-between">
    <span>
      {{ clan.tag }}
    </span>
    <span>
      <i-lucide [img]="UsersIcon" name="members" class="icon"></i-lucide>
      {{ clan.members }}
    </span>
  </div>
  <div class="flex items-center justify-between">
    <span>
      <i-lucide [img]="TrophyIcon" name="score" class="icon"></i-lucide>
      {{ clan.clanScore }}
    </span>
    <span>
      <i-lucide [img]="MapPinIcon" name="location" class="icon"></i-lucide>
      <abbr title="{{ clan.location.name }}">
        {{ clan.location.name.slice(0, 3).toUpperCase() }}
      </abbr>
    </span>
  </div>
</a>

<a
  routerLink="/players/{{ player.tag }}"
  class="flex flex-col gap-4 card transition-transform duration-75 hover:scale-105"
>
  <div class="flex items-center justify-between">
    <div class="flex flex-row items-center gap-1">
      <span
        class="p-3 text-white text-stroke bg-center bg-exp bg-contain bg-no-repeat"
      >
        {{ player.expLevel }}
      </span>
      <div class="flex flex-col items-start">
        <h3 class="text-base">{{ player.name }}</h3>
        <span class="text-dark/75">{{ player.tag }}</span>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-between">
    <span>
      @if(player.clan) {
      <img
        src="https://royaleapi.github.io/cr-api-assets/badges/{{
          badgeName
        }}.png"
        alt="{{ badgeName }} badge icon"
        class="w-8 h-8 object-contain"
      />
      {{ player.clan.name }}
      } @else {
      <img
        src="https://royaleapi.github.io/cr-api-assets/badges/no_clan.png"
        alt="no clan badge icon"
        class="w-8 h-8 object-contain"
      />
      No Clan }
    </span>
  </div>
  <div class="flex items-center justify-between">
    <span>
      <i-lucide [img]="TrophyIcon" name="rank" class="icon"></i-lucide>
      {{ player.rank }}
    </span>
    <span>
      <i-lucide [img]="StarIcon" name="elo-rating" class="icon"></i-lucide>
      {{ player.eloRating }}
    </span>
  </div>
</a>
